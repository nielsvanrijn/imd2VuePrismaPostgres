<header class="bg-white shadow-sm">
	<div class="px-8 mx-auto max-w-7xl">
		<div class="relative flex justify-between">
			
			<div class="flex pr-2">
				<div class="flex items-center flex-shrink-0">
					<!-- <a href="#">
						<img class="block w-auto h-8" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600" alt="Workflow">
					</a> -->
					<svg class="w-auto h-12 p-2 mx-auto text-yellow-400 rounded-md fill-current hover:bg-gradient-to-br hover:text-yellow-500 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<path d="M101.46 118a37.17 37.17 0 01.33-37.43c9.11-16 28-23.66 45.57-20.12.34-16.64 11.46-32 29-37.43a43.36 43.36 0 0138.82 6.08A41.63 41.63 0 01242.5 2c22.27-6.78 46.23 4.42 53.33 25.54a4.22 4.22 0 01.68 1.92A43.29 43.29 0 01335.65 23c17.53 5.43 28.67 20.79 29 37.43C382.2 57 401.09 64.6 410.2 80.6a37.88 37.88 0 01.33 37.43 42.7 42.7 0 0133.09 20.79c3.91 6.75 4.76 14 4.24 21.12H64.13c-.5-7.12.35-14.38 4.27-21.12 6.74-12.15 19.6-19.51 33.06-20.82z" opacity=".4"/>
						<path d="M64 192h81.56l28 256h45.05l-21.56-256H315l-21.61 256h45l28-256H448l-43.91 292.73A32 32 0 01372.44 512H139.56a32 32 0 01-31.65-27.25z"/>
					</svg>
				</div>
			</div>

			<div class="flex-1 min-w-0 px-3">
				<div class="flex items-center py-4 mx-0 lg:max-w-none">
					<div class="w-full">
						<label for="search" class="sr-only">Search</label>
						<div class="relative">
							<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
								<svg class="w-5 h-5 text-gray-400" name="solid/search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
									<path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
								</svg>
							</div>
							<input id="search" name="search" class="block w-full py-2 pl-10 pr-3 text-sm placeholder-gray-500 bg-white border border-gray-300 rounded-md focus:outline-none focus:text-gray-900 focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Search" type="search">
						</div>
					</div>
				</div>
			</div>

			<div class="hidden lg:flex lg:items-center lg:justify-end xl:col-span-4">
				<div class="relative ml-3">
					<span app-avatar (click)="showUserMenu = !showUserMenu" *ngIf="userService.user$ | async as user" [name]="user.profile.name" [src]="user.profile.avatar_url" class="grid overflow-hidden bg-gray-100 rounded-full w-9 h-9"></span>
		
					<!--
						Dropdown menu, show/hide based on menu state.
			
						Entering: "transition ease-out duration-100"
							From: "transform opacity-0 scale-95"
							To: "transform opacity-100 scale-100"
						Leaving: "transition ease-in duration-75"
							From: "transform opacity-100 scale-100"
							To: "transform opacity-0 scale-95"
					-->
					<div *ngIf="showUserMenu" class="absolute right-0 w-48 py-1 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
						<!-- Active: "bg-gray-100", Not Active: "" -->
						<a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
			
						<a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>

						<p (click)="auth.logout('nielsvanrijn24@gmail.com')" class="block px-4 py-2 text-sm text-gray-700 hover:text-yellow-400 hover:cursor-pointer">Sign out</p>
						
					</div>
				</div>
			</div>

		</div>
	</div>
</header>
