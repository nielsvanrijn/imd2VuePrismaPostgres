<div>
	<label *ngIf="label" for="{{name}}" class="block text-sm font-medium text-gray-700">
		{{ label }}
	</label>
	<div class="relative mt-1 rounded-md shadow-sm">
		<input [(ngModel)]="inputModel" (ngModelChange)="inputModelChange.emit(inputModel)" type="{{type}}" name="{{name}}" autocomplete="{{name}}" [required]="required" class="block w-full text-sm placeholder-gray-400 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-yellow-400 focus:border-yellow-400" [ngClass]="{'text-red-500 placeholder-red-300 border-red-300 focus:ring-red-500 focus:border-red-500 pr-10' : error}" placeholder="{{placeholder}}">
		<div *ngIf="error" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
			<i class="w-5 h-5 text-red-400 fas fa-exclamation-circle"></i>
		</div>
	</div>
	<ng-container *ngFor="let error of errors; index as errorIndex">
		<p *ngIf="error !== ''" class="mt-1 text-xs text-red-400">{{ error }}</p>
	</ng-container>
</div>
