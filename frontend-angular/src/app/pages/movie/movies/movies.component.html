<div class="py-12 bg-gray-100 h-w-content">
	<!-- <ng-container *ngIf="userService.user$ | async as user"> -->
		<div class="flex mx-auto max-w-7xl">
			<div class="flex-1 mr-2 bg-white rounded-lg shadow">
			
				<!-- Filters -->
				<section aria-labelledby="filter-heading">
					<h2 id="filter-heading" class="sr-only">Filters</h2>
				
					<div class="relative py-4 bg-white border-b border-gray-200 rounded-t-lg">
						<div class="flex items-center justify-between px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
							<!-- <app-single-select [(inputModel)]="user.profile.name" label="Sort" [options]="arr"></app-single-select> -->
							<app-single-select label="Sort" [options]="filter.sort.options" labelKey="name" toggleKey="active"></app-single-select>

					
							<div class="flex items-center -mx-4 divide-x divide-gray-200">
								<div class="relative inline-block px-4 text-left">
									<button type="button" class="inline-flex justify-center text-sm font-medium text-gray-700 group hover:text-gray-900" aria-expanded="false">
										<span>Category</span>
					
										<span class="ml-1.5 rounded py-0.5 px-1.5 bg-gray-200 text-xs font-semibold text-gray-700 tabular-nums">1</span>
										<ng-icon class="flex-shrink-0 ml-1 -mr-1 text-xl text-gray-400 group-hover:text-gray-500" name="hero-chevron-down-solid"></ng-icon>
									</button>
					
									<!--
										'Category' dropdown, show/hide based on dropdown state.
					
										Entering: "transition ease-out duration-100"
										From: "transform opacity-0 scale-95"
										To: "transform opacity-100 scale-100"
										Leaving: "transition ease-in duration-75"
										From: "transform opacity-100 scale-100"
										To: "transform opacity-0 scale-95"
									-->
									<div class="absolute right-0 hidden p-4 mt-2 origin-top-right bg-white rounded-md shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none">
										<form class="space-y-4">
											<div class="flex items-center">
												<input id="filter-category-0" name="category[]" value="new-arrivals" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-category-0" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												All New Arrivals
												</label>
											</div>
						
											<div class="flex items-center">
												<input id="filter-category-1" name="category[]" value="tees" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-category-1" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												Tees
												</label>
											</div>
						
											<div class="flex items-center">
												<input id="filter-category-2" name="category[]" value="objects" type="checkbox" checked class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-category-2" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												Objects
												</label>
											</div>
										</form>
									</div>
								</div>
				
								<div class="relative inline-block px-4 text-left">
									<button type="button" class="inline-flex justify-center text-sm font-medium text-gray-700 group hover:text-gray-900" aria-expanded="false">
										<span>Color</span>
										<ng-icon class="flex-shrink-0 ml-1 -mr-1 text-xl text-gray-400 group-hover:text-gray-500" name="hero-chevron-down-solid"></ng-icon>
									</button>
					
									<!--
										'Color' dropdown, show/hide based on dropdown state.
					
										Entering: "transition ease-out duration-100"
										From: "transform opacity-0 scale-95"
										To: "transform opacity-100 scale-100"
										Leaving: "transition ease-in duration-75"
										From: "transform opacity-100 scale-100"
										To: "transform opacity-0 scale-95"
									-->
									<div class="absolute right-0 hidden p-4 mt-2 origin-top-right bg-white rounded-md shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none">
										<form class="space-y-4">
											<div class="flex items-center">
												<input id="filter-color-0" name="color[]" value="white" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-color-0" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												White
												</label>
											</div>
						
											<div class="flex items-center">
												<input id="filter-color-1" name="color[]" value="beige" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-color-1" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												Beige
												</label>
											</div>
						
											<div class="flex items-center">
												<input id="filter-color-2" name="color[]" value="blue" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-color-2" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												Blue
												</label>
											</div>
										</form>
									</div>
								</div>
				
								<div class="relative inline-block px-4 text-left">
									<button type="button" class="inline-flex justify-center text-sm font-medium text-gray-700 group hover:text-gray-900" aria-expanded="false">
										<span>Sizes</span>
										<ng-icon class="flex-shrink-0 ml-1 -mr-1 text-xl text-gray-400 group-hover:text-gray-500" name="hero-chevron-down-solid"></ng-icon>
									</button>
					
									<!--
										'Sizes' dropdown, show/hide based on dropdown state.
					
										Entering: "transition ease-out duration-100"
										From: "transform opacity-0 scale-95"
										To: "transform opacity-100 scale-100"
										Leaving: "transition ease-in duration-75"
										From: "transform opacity-100 scale-100"
										To: "transform opacity-0 scale-95"
									-->
									<div class="absolute right-0 hidden p-4 mt-2 origin-top-right bg-white rounded-md shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none">
										<form class="space-y-4">
											<div class="flex items-center">
												<input id="filter-sizes-0" name="sizes[]" value="s" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-sizes-0" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												S
												</label>
											</div>
						
											<div class="flex items-center">
												<input id="filter-sizes-1" name="sizes[]" value="m" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-sizes-1" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												M
												</label>
											</div>
						
											<div class="flex items-center">
												<input id="filter-sizes-2" name="sizes[]" value="l" type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
												<label for="filter-sizes-2" class="pr-6 ml-3 text-sm font-medium text-gray-900 whitespace-nowrap">
												L
												</label>
											</div>
										</form>
									</div>
								</div>
								<div>
									<button (click)="router.navigate(['movie'])" type="button" class="inline-flex items-center px-3 py-2 mx-2 text-sm font-medium leading-4 btn-secondary-colors">
										<i class="h-3 mr-2 fa-solid fa-plus"></i>
										Add a movie
									</button>
								</div>
							</div>
						</div>
					</div>
				
					<!-- Active filters -->
					<div class="bg-gray-100 rounded-b-lg">
						<div class="px-4 py-3 mx-auto max-w-7xl sm:flex sm:items-center sm:px-6 lg:px-8">
						<h3 class="text-xs font-semibold tracking-wide text-gray-500 uppercase">
							Filters
							<span class="sr-only">, active</span>
						</h3>
				
						<div aria-hidden="true" class="hidden w-px h-5 bg-gray-300 sm:block sm:ml-4"></div>
				
						<div class="mt-2 sm:mt-0 sm:ml-4">
							<div class="flex flex-wrap items-center -m-1">
								<span class="m-1 inline-flex rounded-full border border-gray-200 items-center py-1.5 pl-3 pr-2 text-sm font-medium bg-white text-gray-900">
									<span>Objects</span>
									<button type="button" class="inline-flex flex-shrink-0 w-4 h-4 p-1 ml-1 text-gray-400 rounded-full hover:bg-gray-200 hover:text-gray-500">
										<span class="sr-only">Remove filter for Objects</span>
										<svg class="w-2 h-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
											<path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7" />
										</svg>
									</button>
								</span>
							</div>
						</div>
						</div>
					</div>
				</section>
			</div>

		<div class="grid grid-cols-8 mx-auto mt-4 max-w-7xl gap-x-8 gap-y-4">
			<div *ngFor="let movie of movies; index as optionIndex" class="flex flex-col col-span-1 h-60">
				<div (click)="router.navigate(['movie', movie.id])" class="flex-1 grow-[2.3] mt-1 bg-gray-100 bg-center bg-cover border border-gray-400 rounded-lg" [ngClass]="{'!border-none shadow' : movie.posterUrls}" [style]="movie.posterUrls ? 'background-image: url(' + movie.posterUrls[0] + ');' : ''"></div>
				<p class="flex-1 mt-1 text-sm">{{ movie.name }}</p>
				<p (click)="movieService.deleteMovie(movie.id)" class="hover:cursor-pointer hover:text-primary-500">x</p>
			</div>
		</div>
