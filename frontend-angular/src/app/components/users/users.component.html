<div class="container">
	<div class="row">
		<div class="col">
			<table class="table table-striped table-bordered mt-5">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of userService.users; let i = userIndex">
						<td>{{ user.name }}</td>
						<td>{{ user.email }}</td>
						<td>{{ user.phone }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
